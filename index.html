<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Online catalog APP</title>
</head>
<body>
    
    <div class="container">

        <div class = "main-container">
            <div class="register-container">
               
                <div class="fullName">
                    <p >Full Name:</p>
                    <input type="name" name="fullName" id="fullName-register">
                </div>
                <div class="email">
                    <p >Email:</p>
                    <input type="email" name="email" id="email-register">
                </div>
                <div class="password">
                    <p >Password:</p>
                    <input type="password" name="password" id="password-register">
                </div>
                <div class="phone">
                    <p >Phone:</p>
                    <input type="number" name="phone" id="phone-register">
                </div>
            
                <button class="register-button">Register</button>
            </div>
        </div>
        

    </div>

    
    <script type="module" src="app.js"></script>
</body>
</html>
